{% extends "base.html" %}

{% block navbar_left %}
  <p class="navbar-text">
    {% if metadata.updated_at %}
      Last update: {{ metadata.updated_at }}
    {% endif %}
  </p>
{% endblock %}

{% block main_content %}
  {{ super() }}

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="text-center">
            <h1>Welcome to Trailblazer!</h1>
          </div>
        </div>

        <div class="panel-body">
          <img class="img-responsive center-block" src="{{ url_for('static', filename='trailblazer.png') }}" alt="logo">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
